<header class="d-flex flex-wrap justify-content-center py-3  border-bottom">
  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">Admin Login</span>

  </a>

  <ul class="nav nav-pills  ">
    <li class="nav-item"><a routerLink="/dashboard" class="nav-link " aria-current="page">Dashboard</a></li>
  </ul>
</header>

<div style="background-color: #F1F4FFFF;">

  <div class="container p-5">
    <div class="row">

      <div *ngIf="Alert" class="alert alert-warning alert-dismissible fade show " role="alert">
        <strong>Credentitals Invalid !</strong> Check your Email and Password again.
        &nbsp;&nbsp;

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
          (click)="CloseAlert()"></button>

      </div>

      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel heading">
            <img src="..\..\assets\images\login.png" class="mx-auto d-block" width="100px" height="100px">
            <div class="pt-3 font-weight-bold display-6" style="padding: 15px;">Sign In</div>
          </div>
          <div class="panel-body p-3">

            <form [formGroup]="LoginForm" autocomplete="off" (ngSubmit)="GetFormValues()">

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example17">Email address</label>
                <input onkeyup="this.value = this.value.toLowerCase();" type="email" id="form2Example17"
                  formControlName="Email" class="form-control form-control-lg" />
                <span class="text-danger" *ngIf="Email && Email.invalid && Email.touched">Invalid Email</span>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example27">Password</label>
                <input type="password" id="form2Example27" formControlName="Password"
                  class="form-control form-control-lg" />
                <span class="text-danger" *ngIf="Password && Password.invalid && Password.touched">Invalid
                  Pasword</span>
              </div>

              <div class="pt-1 mb-4 text-center">
                <button [disabled]="LoginForm.invalid" class="btn btn-primary btn-lg btn-block  " type="submit">Sign
                  in</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
