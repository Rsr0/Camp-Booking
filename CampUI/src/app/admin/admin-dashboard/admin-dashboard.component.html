<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">Camp Booking App</span>
  </a>

  <ul class="nav nav-pills  ">
    <li class="nav-item"><a routerLink="/admin/add" class="nav-link">Add Camp</a></li>
    <li class="nav-item"><a routerLink="/dashboard"  (click)="logout()" class="nav-link">Logout</a></li>

  </ul>
</header>




    <div class="card  m-3" *ngFor="let item of collection | paginate : {
                                                                            itemsPerPage: tableSize,
                                                                            currentPage: page,
                                                                            totalItems: count
                                                                          };
                                                                      let i = index">
      <div class="container text-center">
        <div class="row justify-content-start p-2 align-items-center">
          <div class="col-3 ">
            <img src="{{item.img}}" class="img-fluid " alt="No Preview">
          </div>
          <div class="col-2">
            <p class="card-text "><small class="text-muted">Max: {{item.capacity}} person</small></p>
          </div>
          <div class="col-4 bg-light p-3 ">
            <p class="card-text"><strong>{{item.name}}</strong></p>
            <p class="card-text">{{item.description}}</p>
          </div>
          <div class="col-3">
            <p class="card-text"> <strong> INR {{item.rate}} </strong> per night</p>
            <a routerLink="/admin/edit/{{item.id}}" class="btn btn-primary">Manage</a>

          </div>

        </div>
      </div>


    </div>

    <br><br>

    <div class="d-flex justify-content-center">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>
