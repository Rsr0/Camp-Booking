<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Add Camp</span>
    </a>

    <ul class="nav nav-pills  ">
        <li class="nav-item"><a routerLink="/admin/dashboard" class="nav-link">Dashboard</a></li>
    </ul>
</header>

<div class="container bg-light p-3">
    <form [formGroup]="AddCamp" class="row" (ngSubmit)="addCamp()">
        <div class="col-5">
            <img [src]="imgURL" class="img-fluid" height="250" width="250" alt="No Preview" *ngIf="imgURL">
            <br><br>
            <span style="color:red;" *ngIf="message">{{message}}</span>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" name="Image" required />
        </div>

        <div class="col-7">
            <small>Please fill details below to add a camp</small><br><br>
            <div class="row mb-3">
                <label class="form-label col-sm-4" for="inputEmail">Camp Name</label>
                <div class="col-sm-8">
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter Camp name here"
                        required>
                </div>
            </div>

            <div class="row mb-3">

                <label class="form-label col-sm-4">Rate per night</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <span class=" input-group-text">INR</span>
                        <input class="form-control" formControlName="rate" type="number" placeholder="Enter Rate here"
                            required>
                    </div>
                </div>

            </div>
            <div class=" mb-3">
                <div class="row form-label">
                    <label class="form-label col-sm-4">Capacity</label>
                    <div class="col-sm-8">
                        <input class="form-control" formControlName="capacity" type="number"
                            placeholder="Enter Max camp capacity" required>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <label for="exampleFormControlTextarea1" class="form-label col-sm-4">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" formControlName="description" placeholder="Enter camp description here"
                     id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
            </div>
            
            <div class="modal-footer " style="padding-right: 100px;">
                <button class="btn btn-outline-primary " [disabled]="AddCamp.invalid">Submit</button>
                <br><br>
            </div>

        </div>
    </form>

</div>
